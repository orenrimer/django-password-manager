{% extends 'base.html' %}
{% block content %}

<h1 class="h2 my-2 font-weight-normal">Please Log in</h1>
<form method='post' class="form-signin p-4" > {% csrf_token %}
    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="email" type="email" id="inputEmail" class="form-control mb-3" placeholder="Email" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
    <div class="form-check mb-3" style="font-size:1rem;">
        <input type="checkbox" class="form-check-input" id="showPass" onclick="showPassword()">Show Password
    </div>

    {% if form.non_field_errors %}
        <div style="color:red; font-size:1rem;">
            <p>{{form.non_field_errors}}</p>
        </div>
    {% endif %}

    <button class="btn btn-lg btn-dark btn-block mb-3" type="submit">Log in</button>
    <p>Forgot your password? <a href="{% url 'password_reset' %}">Click here to reset.</a></p>
</form>

<script type="text/javascript">
    function showPassword() {
      var x = document.getElementById("inputPassword");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
</script>

{% endblock content %}
