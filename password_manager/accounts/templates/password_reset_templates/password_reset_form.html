{% extends 'base.html' %}

{% block content %}

<form method="post" class="form-signin">{% csrf_token %}
	<h1 class="h2 my-3 font-weight-normal">Reset password</h1>
    <input name="email" class="form-control mb-3" placeholder="Email address" type="email" id="id_email" required="true">
	<button class="btn btn-lg btn-dark btn-block" type="submit">Send reset email</button>  
</form>

{% endblock content %}
