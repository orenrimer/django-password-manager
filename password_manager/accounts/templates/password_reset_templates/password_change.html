{% extends 'base.html' %}

{% block content %}

<form method='post' class="form-signin" > {% csrf_token %}
    <h1 class="h2 my-3 font-weight-normal">Change password</h1>
    <label for="inputEmail" class="sr-only">Old password</label>
    <input name="old_password"  class="form-control mb-3" placeholder="Old password" type="password" id="id_old_password" required="true">
    <label for="inputPassword" class="sr-only">New password</label>
    <input name="new_password1"  class="form-control mb-3" placeholder="New password" type="password" id="id_new_password1" required="true">
    <label for="inputPassword" class="sr-only">Confirm password</label>
    <input name="new_password2"  class="form-control mb-3" placeholder="Confirm password" type="password" id="id_new_password2" required="true">

    {% for field in form %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    {% endfor %}

    <button class="btn btn-lg btn-dark btn-block" type="submit">Save</button>
</form>

{% endblock %}
